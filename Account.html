<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <!----------HEADER-------------->
    <section>
        <div class="account">
            <h1>Consider Sign Up For More Details</h1>
            <p>By Signing Up You Allow Our Team to be Sending You Emails<br /> On The Available Offers.</p>
        </div>  
    </section>
    
    <!----------FORM----------->
    <section>
        <div class="form">
            <div class="box">
                <form action="">
                    <label for="fname">First Name:</label><br />
                    <input type="text" name="fname" id="ODD" placeholder="First Name..."><br />
    
                    <label for="sname">Surname:</label><br />
                    <input type="text" name="sname" id="ODD" placeholder="Surname..."><br />
    
                    <label for="Emai">Email:</label><br />
                    <input type="text" name="Email" id="ODD" placeholder="Email..."><br />
    
                    <label for="Tell No">Tel No:</label><br />
                    <input type="text" name="tel no" id="ODD" placeholder="e.g+254..."><br />
    
                    <label for="Gender">Gender:</label><br />
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="RNS">Rather Not Say</option>
                    </select>
                    <br />
                    <label for="pword">Password:</label><br />
                    <input type="password" name="pword" id="ODD" placeholder="Password"><br />
    
                    <label for="cpword">Confirm Password:</label><br />
                    <input type="password" name="cpword" id="ODD" placeholder="Password"><br />
    
                    <label for="country">Country:</label><br />
                    <select name="country" id="gender">
                        <option value="kenya">Kenya</option>
                        <option value="Uganda">Uganda</option>
                        <option value="Tanzania">Tanzania</option>
                        <option value="Burundi">Burundi</option>
                        <option value="rwanda">Rwanda</option>
                    </select><br />

                    <div class="submit">
                        <a id="sub" href="shoe.html">Submit</a>   
                    </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
